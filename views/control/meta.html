        !function () {
            function a() {
                var clientWidth = document.documentElement.clientWidth;
                clientWidth <= 800
                        ? document.documentElement.style.fontSize = (clientWidth / 20) + 'px'
                        : document.documentElement.style.fontSize = 16 + 'px';
            }
            var b = null;
            window.addEventListener("resize", function () {
                clearTimeout(b);
                b = setTimeout(a, 300)
